<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade-segurança</title>
</head>
<body>
    <h1>Insira seu Nome:</h1>

    <!--É onde começa o formulário onde nós iremos inserir o nome que ira aparecer-->
    <input type="text" id="nameInput">
    <button onclick="displayName()">Coloque Aqui</button>
    <p id="nameOutput"></p>
    <!--Finaliza o formulário-->

    <!--Script que vai fazer o nome aparecer na pagina HTML-->
    <script>
        // Cria a função para armazenar o nome //
        function displayName() {

        // Vai receber um valor que vai ser guardado em nameValue//
        var name = document.getElementById("nameInput").value;

        // Vai mostrar o valor que foi guardado em nameValue mais o parágrafo com o id "nameInput"//
        document.getElementById("nameOutput").innerHTML = "Seja bem vindo pessoa, " + name + " acesse o APP!";
        }
    </script>
    <!--Finaliza o Script-->

</body>
</html>
